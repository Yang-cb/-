<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册，成为会员——空间站时代，探索太空</title>
    <!-- 网页图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入初始化css样式表 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入公共css样式表 -->
    <link rel="stylesheet" href="css/public.css">
    <!-- 引入专属register.css样式表 -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- 登录 -->
    <header class="Log_in">
        <div class="Log_in_txt">
            不知道写什么了，就写这一句话吧
        </div>
    </header>
    <!-- 头部 -->
    <header class="header w">
        <!-- logo -->
        <div class="logo">
            <h1>
                <a href="index.html" title="空间站时代，探索太空————中国航天精神">
                    空间站时代，探索太空————中国航天精神
                    <img src="images/logo.png" alt="">
                </a>
            </h1>
        </div>
        <div class="header_txt">
            <h2>注册</h2>
            <h3>成为会员，一键拥有所有特权</h3>
        </div>
    </header>
    <!-- 注册内容 -->
    <div class="registerarea">
        <h3>注册新用户 <span>我已有账号，<a href="logIn.html">立即登录</a></span></h3>
        <form class="reg_form">
            <ul>
                <li><label for="yhm">用户名：</label><input type="text" id="yhm"></li>
                <li><label for="dlmm">登陆密码：</label><input type="text" id="dlmm"></li>
                <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
                <li><label for="qrmm">确认密码：</label><input type="text" id="qrmm"></li>
                <li><label for="sjh">手机号：</label><input type="text" id="sjh"></li>
                <li><label for="dxyzm">短信验证码：</label><input type="text" id="dxyzm"></li>
                <li class="agree"><input type="checkbox" id="yhxy"><label class="agree_label"
                        for="yhxy">同意用户协议</label><a href="#">《这是用户协议，但是我没写，因为我不会编》</a></li>
                <li><input type="submit" value="完成注册" class="buttom"></li>
            </ul>
        </form>
    </div>
    <!-- 底部 -->
    <footer>
        <div class="w">
            <div class="copyright">
                <br>地址：河南省郑州市郑州工商学院
                <br>杨成帮同学版权所有
            </div>
        </div>
    </footer>
</body>

</html>
